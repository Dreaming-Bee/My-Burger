<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="Style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />


</head>
<body>
    <div id="sidebar" class="d-flex flex-column flex-shrink-0 bg-light">
        <a href="/" id="logo-link" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto link-dark text-decoration-none">
          <svg id="logo" class="bi me-2" width="40" height="32"><use xlink:href="#bootstrap"/></svg>
          <span id="logo-text" class="fs-4">Sidebar</span>
        </a>
        <hr id="top-divider">
        <ul id="nav-list" class="nav nav-pills flex-column mb-auto">
          <li class="nav-item">
            <a href="#" id="nav-home" class="nav-link active">
              <svg id="icon-home" class="bi me-2" width="16" height="16"><use xlink:href="#home"/></svg>
              <span id="text-home">Home</span>
            </a>
          </li>
          <li>
            <a href="#" id="nav-dashboard" class="nav-link link-dark">
              <svg id="icon-dashboard" class="bi me-2" width="16" height="16"><use xlink:href="#speedometer2"/></svg>
              <span id="text-dashboard">Dashboard</span>
            </a>
          </li>
          <li>
            <a href="#" id="nav-orders" class="nav-link link-dark">
              <svg id="icon-orders" class="bi me-2" width="16" height="16"><use xlink:href="#table"/></svg>
              <span id="text-orders">Orders</span>
            </a>
          </li>
          <li>
            <a href="#" id="nav-products" class="nav-link link-dark">
              <svg id="icon-products" class="bi me-2" width="16" height="16"><use xlink:href="#grid"/></svg>
              <span id="text-products">Products</span>
            </a>
          </li>
          <li>
            <a href="#" id="nav-customers" class="nav-link link-dark">
              <svg id="icon-customers" class="bi me-2" width="16" height="16"><use xlink:href="#people-circle"/></svg>
              <span id="text-customers">Customers</span>
            </a>
          </li>
        </ul>
        <hr id="bottom-divider">
      </div>
    
      <div id="carousel-container">
        <div id="carouselExampleIndicators" class="carousel slide">
          <div class="carousel-indicators">
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="3" aria-label="Slide 4"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="4" aria-label="Slide 5"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="5" aria-label="Slide 6"></button>
          </div>
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img src="/Img/homeBurgerImg1.png" class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item">
              <img src="/Img/homePastaPng1.png" class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item">
              <img src="/Img/homeChickenPng1.png" class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item">
              <img src="/Img/homeSubPng1.png" class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item">
              <img src="/Img/homeFricePng1.png" class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item">
              <img src="/Img/homeBevPng1.png" class="d-block w-100" alt="...">
            </div>
          </div>
          <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>
        </div>
      </div>
    
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
      <script>
        document.querySelector('#nav-home').addEventListener('click', function () {
          var sidebar = document.getElementById('sidebar');
          var carouselContainer = document.getElementById('carousel-container');
          if (sidebar.style.width === "280px") {
            sidebar.style.width = "4.5rem";
            carouselContainer.style.marginLeft = "4.5rem";
            carouselContainer.style.width = "calc(100% - 4.5rem)";
            document.querySelectorAll('#sidebar [id^="text-"]').forEach(function (text) {
              text.style.display = 'none';
            });
          } else {
            sidebar.style.width = "280px";
            carouselContainer.style.marginLeft = "280px";
            carouselContainer.style.width = "calc(100% - 280px)";
            document.querySelectorAll('#sidebar [id^="text-"]').forEach(function (text) {
              text.style.display = 'inline';
            });
          }
        });
      </script>
</body>
</html>
